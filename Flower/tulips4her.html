<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="tulips4her.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <script src="tulips4her.js" defer></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    
</head>

<body>
    <audio id="backgroundAudio" src="../music.mp3" autoplay loop></audio>
    
    <div class="heart-overlay" id="heartOverlay">
        <!-- Hearts will be dynamically added here -->
    </div>
    

    <div class="section1">
        <span class="name1">For Bảo Châu, my love</span><br>
        <div class="night">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>
    </div>
    <div class="section2">
        <!--<button id="duplicateButton" onclick="duplicateFlower()">CLICK</button>-->
        <div class="flower" id="originalFlower">
            <div class="flower_part">
                <div class="flower_petals">
                    <div class="petal1"></div>
                    <div class="petal2"></div>
                    <div class="petal3"></div>
                    <div class="petal4"></div>
                    <div class="petal5"></div>
                </div>
                <div class="flower_stem">
                    <div class="stem1"> </div>
                </div>
            </div>
            <div class="flower_light"></div>
            <div class="flower_leaves">
                <div class="leaves1_container">
                    <div class="leaves1"></div>
                </div>
                <div class="leaves2_container">
                    <div class="leaves2"></div>
                </div>
            </div>
            <div>
                <div id="stars"></div>
                <div id="stars2"></div>
                <div id="stars3"></div>
            </div>
        </div>
    </div>
</body>

</html>
